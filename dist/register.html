<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../output.css">
  <title>Register | Tailwind CSS</title>
</head>
<body class="m-0 p-0 bg-gray-100">
    <nav class="w-full flex justify-between items-center p-3 md:space-x-12 bg-gray-200 text-gray-600 px-12">
        <div class="">
            <a href="#">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-10 h-10 text-teal-400">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3 13.125C3 12.504 3.504 12 4.125 12h2.25c.621 0 1.125.504 1.125 1.125v6.75C7.5 20.496 6.996 21 6.375 21h-2.25A1.125 1.125 0 0 1 3 19.875v-6.75ZM9.75 8.625c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125v11.25c0 .621-.504 1.125-1.125 1.125h-2.25a1.125 1.125 0 0 1-1.125-1.125V8.625ZM16.5 4.125c0-.621.504-1.125 1.125-1.125h2.25C20.496 3 21 3.504 21 4.125v15.75c0 .621-.504 1.125-1.125 1.125h-2.25a1.125 1.125 0 0 1-1.125-1.125V4.125Z" />
        </svg>
            </a>
        </div>
        <div>
            <ul class="flex">
            <li class="px-2">
                <a href="index.html" class="hover:bg-teal-600 hover:text-teal-50  py-2 px-4 rounded-md">Home</a>
            </li>
            <li class="px-2">
                <a href="whatsapp.html" class="hover:bg-teal-600 hover:text-teal-50 py-2 px-4 rounded-md">WhatsApp</a>
            </li>
            <li class="px-2">
                <a href="#" class="hover:bg-teal-600 hover:text-teal-50 py-2 px-4 rounded-md">Login</a>
            </li>
            <li class="px-2">
                <a href="#" class="active bg-teal-500 text-teal-50 py-2 px-4 rounded-md hover:bg-teal-600">Register</a>
            </li>
            </ul>
        </div>
    </nav>
    <form action="#" method="post" class="px-5">
      <div class="max-w-96 flex justify-center items-center mx-auto bg-white rounded-md shadow-md my-12">
        <div class="w-full p-5">
          <div class="mt-1 mb-5"> <h1 class="text-4xl text-gray-500 text-center">Sign Up</h1></div> 
          <div class="my-1"><label for="username" class="text-md md:text-lg">Username</label></div>
          <div class="my-1"><input type="text" name="username" id="username" class="w-full h-8 outline outline-none border border-gray-300 px-2 rounded-lg" placeholder="Enter Your Username"></div>
          <div class="my-1"><label for="email" class="text-md md:text-lg">Email</label></div>
          <div class="my-1"><input type="text" name="email" id="email" class="w-full h-8 outline outline-none border border-gray-300 px-2 rounded-lg" placeholder="Enter Your Email"></div>
          <div class="my-1"><label for="dob" class="text-md md:text-lg">Date Of Birth</label></div>
          <div class="my-1"><input type="date" name="dob" id="dob" class="w-full h-8 outline outline-none border border-gray-300 px-2 rounded-lg" placeholder="Enter Your Date Of Birth"></div>
          <div class="my-1"><label for="profile-pic" class="text-md md:text-lg">Profile Picture</label></div>
          <div class="mt-1 mb-3"><input type="file" name="profile-pic" id="profile-pic" class="w-full h-8 outline outline-none border border-gray-300 px-2 rounded-lg file:text-teal-700 file:bg-teal-100 file:font-semibold file:border file:border-none file:rounded-full file: "></div>
          <div class="my-1 space-x-3"><input type="checkbox" name="terms" id="terms" class="outline outline-none border border-gray-300 px-2 rounded-lg"><label for="terms" class="text-md">Accept terms and conditions of use</label></div>
          <div class="mt-4 flex justify-center"><button class="bg-teal-400 hover:bg-teal-500 focus:bg-teal-500 focus:outline focus:outline-none focus:border focus:border-teal-700 px-5 py-1 text-teal-50 rounded-md">Register</button></div>
        </div>
      </div>
    </form>
 </body>
</html>
